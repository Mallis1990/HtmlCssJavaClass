<!DOCTYPE html>

<head>

    <title>Customer Registration</title>

<body>
    <h1 style="color: darkslateblue;" >Customer Master</h1>
    <form action="main.js">


    <label style="display: inline-block; width: 150px;" for="dt" >Date :</label>
    <input type="datetime-local" name="dt" id="dt" >
    <br><br>

    <label style="display: inline-block; width: 150px;" for="custname">Customer Name :</label>
    <input type="text" placeholder="Enter Customer Name" name="Custname" id="custname"> 

    <br><br>

    <label style="display: inline-block; width: 150px;" for="allsname">Allias Name :</label>
    <input type="text" placeholder="Enter allias name" name="allsname" id="allsname">
    <br><br>

    <label style="display: inline-block; width: 150px;" for="busname">Businness Name :</label>
    <input type="text" placeholder="Enter your business name" name="busname" id="busname">
    <br><br>

    <label  style="display: inline-block; width: 150px;" for="addr1">Address :</label>
    <textarea name="addr1" id="addr1"></textarea>
    <br><br>
    <label  style="display: inline-block; width: 150px;" for="addr2">Address :</label>
    <textarea name="addr2" id="addr2"></textarea>
    <br><br>

    <label  style="display: inline-block; width: 150px;"for="city">City :</label>
    <input type="text" name="city" id="city">
    <br><br>

    <label  style="display: inline-block; width: 150px;" for="dist">Dist :</label>
    <input type="text" name="dist" id="dist"> 
    <br> <br>

    <label  style="display: inline-block; width: 150px;" for="pincode"> Pincode :</label>
    <input type="number" name="pincode" id="pincode">
    <br><br>
    <label  style="display: inline-block; width: 150px;" for="stae">State :</label>
    <input type="text" name="state" id="state" value="Maharashtra">
    <br><br>
    <label  style="display: inline-block; width: 150px;" for="country">Country :</label>
    <input type="text" name="country" id="country" value="India">
    <br><br>
    <label  style="display: inline-block; width: 150px;" for="mob1">Mobile Number :</label>
    <input type="number" name="mob1" id="mob1">
    <br><br>
    <label  style="display: inline-block; width: 150px;" for="email" >Email ID</label>
    <input type="email" name ="email" id="email" placeholder="abc@gmal.com">   
    <br><br>

    <!--Drop down combo--->
        <label  style="display: inline-block; width: 150px;"for="gstreg">Gst Reg :</label>
        <select name="gstreg" id="gstreg">
            <option value="Y">Registered</option>
            <option value="N">NonRegistred</option>
        </select>
       
        <br>
        <br>
        <label  style="display: inline-block; width: 150px;"for="gstno">Gst Numner :</label>
        <input type="text" name="gstno" id="gstno">
        <br><br>

        <!--Radio Buttons--->

        <input type="radio" name="sez" id="sez">
        <label  style="display: inline-block; width: 150px;" for="sez">Sez</label>
        <input type="radio" name="sez" id="nonsez">
        <label  style="display: inline-block; width: 150px;" for="sez">Non Sez</label>
        <br><br>

        <!--Check Boxes--->
        <input type="checkbox" name="chk1" id="chk1">
        <label  style="display: inline-block; width: 150px;" for="chk1">Retail</label>

        <input type="checkbox" name="chk2" id="chk2">

        <input type="checkbox" name="chk3" id="chk3">

        <br><br>
